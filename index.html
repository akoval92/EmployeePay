<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EmployeePage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Employee Data</h1>
            <h3 class="lead">Billable Hours</h3>
        </div>
    </div>

    <div class="container">
            <h4>Current Employees</h4>
            <div class="container border border-dark rounded">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date(mm/dd/yyyy)</th>
                            <th scope="col">Monthly Rate($)</th>
                            <th scope="col">Total Billed($)</th>
                        </tr>
                    </thead>
     
                    <tbody id="employeeInfo"></div>
     
                    </tbody>
     
                </table>
            </div>



    <br>
    <br>
    <!--Change <br>s to padding/margins-->
    <br>
    <br>


    <div class="card">
        <div class="card-header">
            <h4>Add Employee</h4>
        </div>

        <ul class="list-group list-group-flush" style="list-style: none;">
            <div class="form-group">
                <label for="addEmployee"></label>
                <li>
                    <label for="employeeName">Employee Name</label>
                    <form><input id="employeeName" type="text" class="form-control"></form>
                </li>

                <li>
                    <label for="role">Role</label>
                    <form><input id="role" type="text" class="form-control"></form>
                </li> 

                <li>
                    <label for="startDate">Start Date(mm/dd/yyyy)</label>
                    <form><input id="startDate" type="text" class="form-control"></form>
                </li>   
                
                <li>
                    <label for="rate">Monthly Rate($)</label>
                    <form><input id="rate" type="text" class="form-control"></form>
                </li>
                <li>
                    <label for="billed">Total Billed($)</label>
                    <form><input id="billed" type="text" class="form-control"></form>
                </li>
            </ul>

            <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
            
        </div>
        



    <script src="https://code.jquery.com/jquery.js"></script>


</body>

</html>
